<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
  integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
  crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
  crossorigin="anonymous"></script>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
  integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
  crossorigin="anonymous"></script>
  <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
  integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="../../public/js/script.js"></script>
  <link rel="stylesheet" href="../../public/css/style.css">
  <title></title>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="form-area">
          <form role="form">
            <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;">PreQual App</h3>
            <div class="form-group">
              <select name="loan-types" class="custom-select form-control" required>
                <option selected>Select Loan Type</option>
                <option value="conventional">Conventional</option>
                <option value="fha">FHA</option>
                <option value="va">VA</option>
              </select>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" name="sales-price" class="form-control" placeholder="Enter Sales Price" required>
              </div>
            </div>
            <label>Select Downpayment Amount</label>
            <div class="form-group">
              <label class="custom-control custom-radio">
                <input id="radio3" name="3.5" type="radio" class="custom-control-input" checked="checked">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">3.5%</span>
              </label>
              <label class="custom-control custom-radio">
                <input id="radio3" name="5" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">5%</span>
              </label>
              <label class="custom-control custom-radio">
                <input id="radio3" name="10" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">10%</span>
              </label>
              <label class="custom-control custom-radio">
                <input id="radio3" name="20" type="radio" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">20%</span>
              </label>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" name="income" placeholder="Enter Income" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" name="liabilities" placeholder="Enter Liabilities" required>
              </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary"></input>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div>
          <p class="results">Fill out form for results.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
